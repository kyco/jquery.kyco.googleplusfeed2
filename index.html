<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo - jquery.kyco.googleplusfeed2</title>
  <link rel="stylesheet" href="css/jquery.kyco.googleplusfeed2.css">
  <link rel="stylesheet" href="css/jquery.kyco.googleplusfeed2.demo.css">
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.kyco.googleplusfeed2.js"></script>
</head>
<body>
  <h2>jquery.kyco.googleplusfeed2</h2>
  <p>Brought to you by <a href="https://kyco.io" target="_blank">kyco.io</a></p>
  <hr>
  <br>

  <div class="gplus"></div>
  <div class="gplus2"></div>

  <script>
    $(function() {
      $('.gplus').kycoGooglePlusFeed2('106189723444098348646');

      $('.gplus2').kycoGooglePlusFeed2({
        id: '116899029375914044550',
        feedPosts: 2,           // Feed posts to show on load
        postsIncrement: 1,      // Number of feed posts to show on "Show more" button click
        maxPosts: 5,            // Max number of posts to pull before "Show more" will go to Google+, cannot excced 20 because of Google API in use
        profileImageSize: 150,  // Max is 250
        fadeSpeed: 0,           // Fade-in animation duration
        loadAttachments: false, // Load images, videos, links and other attachments into feed?
        orderBy: 'popularity',  // Either 'date' or 'popularity'
        sort: 'asc',            // Either 'asc' or 'desc'
        lang: 'de'              // Default language, can also be set to 'de'
      });
    });
  </script>
</body>
</html>
